<script>

        {
          age: 1,

          img: "http://supbowie.com/content/images/1948.jpg",
        },
        {
          age: 2,
          text: "He sang the ABC song perfectly.",
        },
        {
          age: 3,
          text: "He had a cameo appearance in a home video.",
        },
        {
          age: 46,
          text: 'He released the album "Black Tie White Noise" after spending time with his hard rock band "Tin Machine".',
          video: "https://youtu.be/Rht01wob5B4",
        },
      ];

      function search(){
        let n= document.getElementById("age").value;
        let container= document.getElementById("container");

        let obj= events.find((key) => key.age=== parseInt(n));
        
        container.innerHTML= "";
        container.innerHTML+= `<h3>${obj.text}</h3>`;

        if(obj.img){
            let img= document.createElement("img");
            img.setAttribute("src", obj.img);
            container.appendChild(img);
        }

        if(obj.video) {
            
        }
      }
</script>
